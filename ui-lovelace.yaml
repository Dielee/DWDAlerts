resources:
  - url: /local/card-tools.js?track=true
    type: js
    
  - url: /local/markdown-mod.js?v=1.0
    type: module

      - type: custom:vertical-stack-in-card
        cards:
          - type: glance
            title: Wetterstation
            entities:
               - sensor.outside_tmp
               - sensor.temp_state
               - sensor.outside_hum
               - sensor.outside_voltage
               - sensor.outside_stat
          - type: markdown
            content: |
               [[ if(sensor.weather_alert_level != "", "## ", "") ]][[ sensor.weather_alert_level.state ]]
               [[ sensor.weather_alert_info ]]

               [[ if(sensor.weather_alert_level != "", "Von:", "") ]] [[ sensor.weather_alert_start.state ]] [[ if(sensor.weather_alert_level != "", "Uhr", "") ]]
               [[ if(sensor.weather_alert_level != "", "Bis:", "") ]] [[ sensor.weather_alert_end.state ]][[ if(sensor.weather_alert_level != "", "Uhr", "") ]]

               [[ sensor.weather_alert_advanced_info_raw.state ]]
